<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Little Secret</title>
  <style>
    body {font: 12pt 'trebuchet ms',arial,helvetica,sans-serif}
    h1 {font-size: 16pt}
    h2 {font-size: 14pt; border-bottom:1px solid #ccc}
    #encoded-text,#decoded-text {background:#ffc}
    .yes {display:block}
    .no {display:none}
  </style>
  <script src="lscoder.min.js"></script>
</head>
<body>
  <h1>Little Secret text encoder test</h1>
  <h2>Original text:</h2>
  <div><textarea id="plain-text" rows="5" cols="40"></textarea></div>
  <h2>Secret:</h2>
  <div><textarea id="secret-text" rows="3" cols="40"></textarea></div>
  <p><button id="btn-encode">Encode</button> <button id="btn-clear">Clear</button></p>
  <div id="output" class="no">
    <h2>Encoded text:</h2>
    <div id="encoded-text"></div>
    <h2>Decoded text:</h2>
    <div id="decoded-text"></div>
  </div>
  <script>
    !function() {
      if (!window.LittleSecret) {
        document.body.innerHTML = '<h1>Not supported â˜¹ï¸</h1>';
        return alert("Not Supported!");
      }
      var
      inputPlain = document.getElementById('plain-text'),
      inputSecret = document.getElementById('secret-text'),
      boxEncoded = document.getElementById('encoded-text'),
      boxDecoded = document.getElementById('decoded-text'),
      boxOutput = document.getElementById('output'),
      btnEncode = document.getElementById('btn-encode'),
      btnClear = document.getElementById('btn-clear');

      btnEncode.addEventListener('click', function() {
        var textPlain = inputPlain.value;
        if (!textPlain.length) {
          return alert("Enter input text");
        }
        var
        Coder = new LittleSecret(inputSecret.value),
        textEncoded = Coder.encode(textPlain),
        textDecoded = Coder.decode(textEncoded);

        boxOutput.setAttribute('class', 'yes');
        boxEncoded.innerText = textEncoded;
        boxDecoded.innerText = textDecoded;
      });

      btnClear.addEventListener('click', function() {
        inputPlain.value = inputSecret.value = boxEncoded.innerText = boxDecoded.innerText = '';
        boxOutput.setAttribute('class', 'no');
      });

      window.addEventListener('load', function() {
        //inputPlain.value = "Lorem ipsum âŒ˜ sit â…,\nconsectetur á§« elit,\nsed do à¯µ tempor ğŸ˜œ ut labore\net dolore magna ğŸ’©.";

        inputSecret.value = "ğŸ“¢Hello,\nWorld!ğŸ˜";
      });
    }();
  </script>
</body>
</html>
