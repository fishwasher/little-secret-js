<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Little Secret</title>
    <link rel="stylesheet" href="assets/index-style.css"/>
    <script src="lscoder.min.js"></script>
  </head>
  <body>
    <main>

        <h1>Little Secret text encoder test</h1>

            <label>Secret:
              <button id="btn-clear-secret" class="btn-clear">Clear</button>
              <textarea id="area-secret" class="small"></textarea>
            </label>

            <label>Original text:
              <button id="btn-clear-original" class="btn-clear">Clear</button>
              <textarea id="area-original" class="large"></textarea>
            </label>

            <div class="controls">
              <button id="btn-encode">Encode</button>
              <button id="btn-decode">Decode</button>
              <button id="btn-clear-all" class="btn-clear">Clear All</button>
              <button id="btn-reset">Reset</button>
            </div>

            <label>Encoded:
              <button id="btn-clear-encoded" class="btn-clear">Clear</button>
              <textarea id="area-encoded" class="large"></textarea>
            </label>


        </main>

        <script src="assets/index-script.js"></script>
      </body>
    </html>
